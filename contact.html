<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre de l'onglet -->
    <title>Contact, Mona Lisa</title>

    <!-- Imports Google Fonts (titres + textes) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ===== Header + Navigation ===== -->
    <header>
      <nav class="nav">
        <div class="nav-shadow"></div>
        <!-- petite ombre sous la nav -->
        <ul>
          <li><a href="./">Accueil</a></li>
          <li><a href="./#about">À propos</a></li>
          <li><a href="./#history">Histoire</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== Contenu principal ===== -->
    <main class="contact">
      <!-- Bloc de présentation du formulaire -->
      <section class="contact-hero">
        <h1>Contact</h1>
        <p>
          Une question, un commentaire, un projet pédagogique ? Écrivez-nous.
        </p>
      </section>

      <!-- Grille avec formulaire à gauche et infos à droite -->
      <section class="contact-grid">
        <!-- ===== Formulaire de contact ===== -->
        <form
          class="contact-form"
          action="mailto:hello@example.com"
          method="post"
          enctype="text/plain"
        >
          <!-- Champ Nom -->
          <div class="field">
            <label for="name">Votre nom</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Nom et prénom"
              required
            />
          </div>

          <!-- Champ E-mail -->
          <div class="field">
            <label for="email">Votre e-mail</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="vous@exemple.com"
              required
            />
          </div>

          <!-- Champ Objet -->
          <div class="field">
            <label for="subject">Objet</label>
            <input
              id="subject"
              name="subject"
              type="text"
              placeholder="Sujet du message"
            />
          </div>

          <!-- Champ Message -->
          <div class="field">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Écrivez votre message…"
              required
            ></textarea>
          </div>

          <!-- Bouton d’envoi -->
          <button class="btn-contact" type="submit">Envoyer</button>
        </form>

        <!-- ===== Carte d'infos de contact ===== -->
        <div class="card">
          <h3>Informations</h3>
          <ul>
            <li><strong>E-mail</strong> — hello@example.com</li>
            <li><strong>Adresse</strong> — Musée imaginaire, 75001 Paris</li>
            <li><strong>Horaires</strong> — Lun–Ven, 9h–18h</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
